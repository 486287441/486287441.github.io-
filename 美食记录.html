<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食记录</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>美食记录</h1>
        </header>

        <main>
            <!-- 添加食物表单部分 -->
            <section class="add-food-section">
                <h2>添加新记录</h2>
                <form id="foodForm" class="modern-form">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="foodName">食物名：</label>
                            <input type="text" id="foodName" required>
                        </div>
                        <div class="form-field">
                            <label>好吃度：</label>
                            <div class="star-rating" data-rating="1">
                                <span class="star" data-value="5">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="1">★</span>
                                <input type="hidden" id="tasteRating" name="tasteRating" value="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="price">价格：</label>
                            <input type="number" id="price" step="0.01" min="0">
                        </div>
                        <div class="form-field">
                            <label>健康度：</label>
                            <div class="star-rating" data-rating="1">
                                <span class="star" data-value="5">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="1">★</span>
                                <input type="hidden" id="healthRating" name="healthRating" value="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label>类型：</label>
                            <div class="type-tags">
                                <label class="tag-checkbox">
                                    <input type="checkbox" id="typeMeal" value="meal">
                                    <span class="tag">正餐</span>
                                </label>
                                <label class="tag-checkbox">
                                    <input type="checkbox" id="typeSnack" value="snack">
                                    <span class="tag">零食</span>
                                </label>
                                <label class="tag-checkbox">
                                    <input type="checkbox" id="typeFruit" value="fruit">
                                    <span class="tag">水果</span>
                                </label>
                                <label class="tag-checkbox">
                                    <input type="checkbox" id="typeDrink" value="drink">
                                    <span class="tag">饮品</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="foodImage">上传图片：</label>
                            <input type="file" id="foodImage" accept="image/*" onchange="handleImageUpload(event)">
                            <img id="imagePreview" style="display: none; max-width: 100px; margin-top: 8px;">
                            <input type="hidden" id="imageData">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field full-width">
                            <label for="notes">备注：</label>
                            <input type="text" id="notes" maxlength="500">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">保存记录</button>
                    </div>
                </form>
            </section>

            <!-- 筛选控制部分 -->
            <section class="filter-section">
                <div class="filter-controls">
                    <!-- 第一行：评分和类型筛选 -->
                    <div class="filter-row">
                        <!-- 评分筛选组 -->
                        <div class="filter-group">
                            <button id="filterGoodTaste" class="filter-btn">好吃</button>
                            <button id="filterHealthy" class="filter-btn">健康</button>
                        </div>

                        <!-- 类型筛选组 -->
                        <div class="filter-group">
                            <button class="filter-btn" data-type="meal">正餐</button>
                            <button class="filter-btn" data-type="snack">零食</button>
                            <button class="filter-btn" data-type="fruit">水果</button>
                            <button class="filter-btn" data-type="drink">饮品</button>
                        </div>
                    </div>

                    <!-- 第二行：排序选项 -->
                    <div class="filter-row">
                        <div class="filter-group">
                            <button id="sortByTaste" class="filter-btn">按好吃度排序</button>
                        </div>
                        <div class="filter-group">
                            <button id="sortByHealth" class="filter-btn">按健康度排序</button>
                        </div>
                        <div class="filter-group">
                            <button id="sortByDate" class="filter-btn">按时间排序</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 食物记录显示部分 -->
            <section class="food-list-section">
                <h2>我的记录</h2>
                <div id="foodGrid" class="food-grid"></div>
                <div class="pagination">
                    
                    
                   
                </div>5
            </section>
        </main>
    </div>
    <div class="dev-panel">
        <button onclick="resetData()">重置数据</button>
        <button onclick="addTestData()">添加测试数据</button>
        <button onclick="clearData()">清除数据</button>
    </div>

    <style>
    .dev-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.8);
        padding: 10px;
        border-radius: 8px;
        display: none; /* 默认隐藏 */
    }

    .dev-panel button {
        margin: 0 5px;
        padding: 5px 10px;
        background: #666;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* 按 D 键显示面板 */
    .dev-panel.show {
        display: block;
    }
    </style>
    <script src="script.js"></script>
</body>
</html>
